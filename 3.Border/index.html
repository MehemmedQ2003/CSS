<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="borders">
        <div class="solid">
            <div class="container">Solid</div>
        </div>
        <div class="dashed">
            <div class="container">Dashed</div>
        </div>
        <div class="dotted">
            <div class="container">Dotted</div>
        </div>
        <div class="double">
            <div class="container">Double</div>
        </div>
        <div class="groove">
            <div class="container">Groove</div>
        </div>
        <div class="ridge">
            <div class="container">Ridge</div>
        </div>
        <div class="inset">
            <div class="container">Inset</div>
        </div>
        <div class="outset">
            <div class="container">Outset</div>
        </div>
        <div class="none">
            <div class="container">None</div>
        </div>
    </div>
    
</body>
</html>
