<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chekbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="tasks">
            <h2>Today's Tasks : </h2>
            <div class="allTask">
                <div class="first">
                    <p>One Blog Post</p>
                    <input type="checkbox" checked id="checkbox">
                </div>
                <div class="second">
                    <p>One Youtube Video</p>
                    <input type="checkbox" checked id="checkbox">
                </div>
                <div class="third">
                    <p>One Youtube Shorts</p>
                    <input type="checkbox" id="checkbox">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
